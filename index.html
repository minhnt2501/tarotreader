        .card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            color: #f0f0f0;
        }
		.cardImage {

           margin-left: auto;
           margin-right: auto;
        }

            transform: rotateY(180deg);
        }

            position: absolute;
            width: 100%;
            height: 100%;
            
        }
        .card-front {
            background: #1a365d;
            transform: rotateY(180deg);
           
        }

            align-items: center;

  #overallReading h3::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, #fff, #f0f, #fff, #0ff, #fff);

}

@keyframes glowing-background {
     0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

    0% {

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('vi-VN', options);
        }

        function getRandomCard(usedCards) {
            let availableCards = tarotDeck.filter(card => !usedCards.includes(card));
            return availableCards[Math.floor(Math.random() * availableCards.length)];
        }

        function createReadingContent(cardName, isReversed, meaning) {
            return `
                <p class="font-medium text-gray-900">${cardName}</p>
                <p class="text-gray-600 text-sm">
                    ${isReversed ? 'Ngược' : 'Xuôi'}: ${meaning}
                </p>
            `;
        }

        function drawCards() {
            const usedCards = [];
            const readings = [];
            
            ['pastReading', 'presentReading', 'futureReading'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            document.getElementById('overallReading').classList.add('hidden');

            const cards = [
                {
                    cardElement: document.getElementById('card1'),
                    readingElement: document.getElementById('pastReading'),
                    position: 'Quá khứ'
                },
                {
                    cardElement: document.getElementById('card2'),
                    readingElement: document.getElementById('presentReading'),
                    position: 'Hiện tại'
                },
                {
                    cardElement: document.getElementById('card3'),
                    readingElement: document.getElementById('futureReading'),
                    position: 'Tương lai'
                }
            ];

            // Reset cards
            cards.forEach(({cardElement}) => {
                cardElement.classList.remove('flipped');
            });

            // Draw cards with delay
            setTimeout(() => {
                cards.forEach(({cardElement, readingElement, position}, index) => {
                    setTimeout(() => {
                        const cardData = getRandomCard(usedCards);
                        usedCards.push(cardData);
                        const isReversed = Math.random() < 0.5;
                        
                        // Update card display
                        const frontElement = cardElement.querySelector('.card-front');
frontElement.querySelector('.cardName').textContent = cardData.name;
const cardImage = frontElement.querySelector('.cardImage');
cardImage.src = cardData.image;
// Thêm hoặc xóa transform rotate tùy thuộc vào isReversed
cardImage.style.transform = isReversed ? 'rotate(180deg)' : '';
frontElement.querySelector('.cardMeaning').textContent = 
    isReversed ? cardData.reverseMeaning : cardData.meaning;
                        
                        // Flip card
                        cardElement.classList.add('flipped');
                        
                        // Update reading
                        setTimeout(() => {
                            readingElement.innerHTML = createReadingContent(
                                cardData.name,
                                isReversed,
                                isReversed ? cardData.reverseMeaning : cardData.meaning
                            );
                        }, 500);

                        readings.push({
                            position,
                            name: cardData.name,
                            meaning: isReversed ? cardData.reverseMeaning : cardData.meaning
                        });

                        // Show overall reading after last card
                        if (index === 2) {
                            setTimeout(showOverallReading, 1000, readings);
                        }
                    }, index * 1000);
                });
            }, 500);
        }

        function showOverallReading(readings) {
            const overallReading = document.getElementById('overallReading');
            const message = `
                <p class="mb-4">
                    Bộ ba lá bài này cho thấy một hành trình từ ${readings[0].meaning.toLowerCase()} (${readings[0].position}), 
                    qua ${readings[1].meaning.toLowerCase()} (${readings[1].position}), 
                    và hướng tới ${readings[2].meaning.toLowerCase()} (${readings[2].position}).
                </p>
                <p>
                    Hãy suy ngẫm về mối liên hệ giữa ba giai đoạn này và cách chúng ảnh hưởng 
                    đến con đường của bạn.
                </p>
                <p>
                    Mọi thứ chỉ là tham khảo. Nếu bạn có vấn đề hay liên lạc cho người thân hoặc bác sĩ tâm lý.
                </p>
            `;
            
            document.getElementById('overallMessage').innerHTML = message;
            overallReading.classList.remove('hidden');
            overallReading.querySelector('h3').classList.remove('initial-hidden');
          
        }

        // Initialize
        updateDate();
        document.getElementById('drawCards').addEventListener('click', drawCards);
